version: '3.8'

services:
  # Dev Environment Postgres (optional - for local testing)
  # If using Neon, you don't need this
  postgres:
    image: postgres:16-alpine
    container_name: digital-twin-db
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: digital_twin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

# To use:
# docker-compose up -d
# 
# Connection string for local dev:
# DATABASE_URL=postgresql://devuser:devpass@localhost:5432/digital_twin
